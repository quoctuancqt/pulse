<div class="box box-primary box-list">
	<div class="box-header with-border">
		<h3 class="box-title pulse-toggle-box-title">SYSTEM EVENT<span class="title-date">{{currentDate | date : 'yyyy-MM-dd'}}</span></h3>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-toggle="collapse" data-target="#system_event"><i class="fa fa-minus"></i></button>
			<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div id="system_event" class="list-style-01 system_event collapse in">
		<ul>
            <li ng-repeat='item in array' ng-class="item.status">
                <span class="time-log">{{item.timeLog}}</span>
                <span class="content-log">{{item.contentLog}}</span>
            </li>
        </ul>
	</div>
</div>
