<tri-widget palette-background="{{settings.color}}" content-layout="row" content-layout-align="space-between center" content-padding>
    <div>
        <md-icon class="font-size-5 pulse-system-info margin-left-10" md-font-icon="{{settings.icon}}"></md-icon>
    </div>
    <div layout="column" layout-align="center end">
        <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0" translate ng-bind-html="settings.title"></p>
        <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="settings.data" decimals="0"></p>
    </div>
</tri-widget>
