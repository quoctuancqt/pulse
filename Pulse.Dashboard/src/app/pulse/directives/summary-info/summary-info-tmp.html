<div class="panel {{settings.class}} pulse-block-summary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="{{settings.icon}}"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge">{{settings.value}}</div>
                <div>{{settings.title}}</div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <span class="pull-left">{{settings.footerLeft}}</span>
        <span class="pull-right">{{settings.footerRight}}</span>
        <div class="clearfix"></div>
    </div>
</div>
